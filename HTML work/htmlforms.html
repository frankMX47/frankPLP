<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans+Web:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Work Sans Web', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f25b50;
      color: #fff;
    }

    form {
      background-color: #130638;
      padding: 20px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #4f8058;
      border-radius: 3px;
    }

    .button {
      background-color: #4f8058;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #386047;
    }
  </style>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form action="/register" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob" required>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="non-binary">Non-Binary</option>
    </select>

    <label for="address">Address:</label>
    <textarea name="address" id="address" rows="4" cols="50" required></textarea>

    <label for="phone">Telephone:</label>
    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

    <label for="email">Email Address:</label>
    <input type="email" name="email" id="email" required>

    <label for="course">Course:</label>
    <select name="course" id="course" required>
      <option value="">Select Course</option>
      <option value="computer_science">Computer Science</option>
      <option value="mathematics">Mathematics</option>
      <option value="engineering">Engineering</option>
      <option value="arts">Arts</option>
    </select>

    <div style="display: flex; justify-content: space-between;">
      <button type="submit" class="button">Register</button>
      <button type="reset" class="button">Cancel</button>
    </div>
  </form>
</body>
</html>
